<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <title>SignUp Page</title>
  </head>
  <body class="login-page">
    <div class="container mt-5 sm-5 mb-5 lg-5">
      <div class="card login-container">
        <div class="card-body" style="padding: 0">
          <h2 class="text-center font-weight-bold">
            <br />
            <img src="assets/img/loge E-LEC.png" class="img-logo-login" />E-LEC
            FORGOT PASSWORD
          </h2>
          <div class="container mt-5">
            <div class="stepwizard">
              <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                  <a
                    href="#step-1"
                    type="button"
                    class="btn btn-warning btn-circle font-weight-bold"
                    >1</a
                  >
                  <p class="font-weight-bold font-verifikasi">Information</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-2"
                    type="button"
                    class="btn btn-default btn-circle font-weight-bold"
                    disabled="disabled"
                    >2</a
                  >
                  <p class="font-weight-bold font-verifikasi">Verification</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-3"
                    type="button"
                    class="btn btn-default btn-circle font-weight-bold"
                    disabled="disabled"
                    >3</a
                  >
                  <p class="font-weight-bold font-verifikasi">Reset Password</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-4"
                    type="button"
                    class="btn btn-default btn-circle font-weight-bold"
                    disabled="disabled"
                    >4</a
                  >
                  <p class="font-weight-bold font-verifikasi">Finish</p>
                </div>
              </div>
            </div>
            <form role="form">
              <div class="row setup-content" id="step-1">
                <div class="col-12">
                  <div class="row">
                    <div class="col-sm-6 col-sm-6 col-md-6 col-lg-6 mb-4">
                      <label class="font-weight-bold">NIM</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-id-card"></i
                          ></span>
                        </div>
                        <input
                          type="number"
                          class="form-control username"
                          placeholder="Input Your NIM"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6 mb-4">
                      <label class="font-weight-bold">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fas fa-envelope"></i
                          ></span>
                        </div>
                        <input
                          type="email"
                          class="form-control username"
                          placeholder="Input Your Email"
                          aria-label="Email"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-md-12 mt-4 mb-3">
                      <div class="d-flex justify-content-between">
                        <div class="text-left">
                          <a
                            href="login.html"
                            class="btn btn-md btn-danger nextBtn"
                          >
                            Cancel <i class="fa fa-arrow-left"></i
                          ></a>
                        </div>

                        <div class="text-right">
                          <button
                            class="
                              btn btn-md btn-success
                              nextBtn
                              responsive-forgot
                            "
                          >
                            Next <i class="fa fa-arrow-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row setup-content" id="step-2">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <label class="font-weight-bold mt-4"
                        ><h4>Code Verifikasi</h4></label
                      >
                      <center>
                        <div class="input-group kode-verifikasi p-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="fas fa-user-check"></i
                            ></span>
                          </div>
                          <input
                            type="text"
                            class="form-control kode verifikasi"
                            placeholder="Input Your Code verifikasi"
                            aria-label="Kode verifikasi"
                            aria-describedby="basic-addon1"
                          />
                        </div>
                      </center>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6"></div>

                    <div class="col-md-12 mt-4 mb-3">
                      <div class="d-flex justify-content-between">
                        <div class="text-left">
                          <button class="btn btn-md btn-primary">
                            <i class="fa fa-arrow-left"></i> Prev
                          </button>
                        </div>
                        <div class="text-right">
                          <button class="btn btn-md btn-success nextBtn">
                            Next <i class="fa fa-arrow-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row setup-content" id="step-3">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 mb-3">
                      <label class="font-weight-bold">New Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fas fa-lock"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control new password"
                          placeholder="Input Your New Password"
                          aria-label="New Password"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <label class="font-weight-bold">Re-Attempt</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fas fa-lock"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control new password"
                          placeholder="Input Your New Password"
                          aria-label="New Password"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-md-12 mt-4 mb-3">
                      <div class="d-flex justify-content-between">
                        <div class="col-lg-6 text-left">
                          <button class="btn btn-md btn-primary">
                            <i class="fa fa-arrow-left"></i> Prev
                          </button>
                        </div>
                        <div class="col-lg-6 text-right">
                          <button class="btn btn-md btn-success">
                            Finish <i class="fa fa-arrow-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row setup-content" id="step-4">
                <div class="col-md-12 text-center">
                  <img src="assets/img/new_password2.png" class="w-25" />
                  <h2>Success for Change New Password!</h2>
                  <a href="index.html" class="btn btn-md btn-success mt-3 mb-5"
                    >Back to Home <i class="fa fa-arrow-right"></i
                  ></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var navListItems = $("div.setup-panel div a"),
          allWells = $(".setup-content"),
          allNextBtn = $(".nextBtn");

        allWells.hide();

        navListItems.click(function (e) {
          e.preventDefault();
          var $target = $($(this).attr("href")),
            $item = $(this);

          if (!$item.hasClass("disabled")) {
            navListItems.removeClass("btn-warning").addClass("btn-default");
            $item.addClass("btn-warning");
            allWells.hide();
            $target.show();
            $target.find("input:eq(0)").focus();
          }
        });

        allNextBtn.click(function () {
          var curStep = $(this).closest(".setup-content"),
            curStepBtn = curStep.attr("id"),
            nextStepWizard = $(
              'div.setup-panel div a[href="#' + curStepBtn + '"]'
            )
              .parent()
              .next()
              .children("a"),
            curInputs = curStep.find("input[type='text'],input[type='url']"),
            isValid = true;

          $(".form-group").removeClass("has-error");
          for (var i = 0; i < curInputs.length; i++) {
            if (!curInputs[i].validity.valid) {
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
            }
          }

          if (isValid) nextStepWizard.removeAttr("disabled").trigger("click");
        });

        $("div.setup-panel div a.btn-warning").trigger("click");
      });
    </script>
  </body>
</html>
