<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <title>Login Page</title>
  </head>
  <body class="login-page">
    <div class="container mt-5">
      <div class="card login-container">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 my-3 d-none d-lg-block">
              <!-- <img src="assets/img/shape.svg" /> -->
              <img
                src="assets/img/undraw_Access_account_re_8spm.png"
                class="img-login mx-5"
              />
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 my-5">
              <h2 class="text-center font-weight-bold">
                <img
                  src="assets/img/loge E-LEC.png"
                  class="img-logo-login"
                />E-LEC
              </h2>
              <div class="text-center">
                <center>
                  <div class="input-group w-75 p-1 mt-4 mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control username"
                      placeholder="Username"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="input-group w-75 p-1 mt-4 mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control password"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div
                    class="custom-control custom-checkbox text-left w-75 mt-4"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />
                    <label class="custom-control-label" for="customCheck1"
                      >Remember Me</label
                    >
                  </div>
                  <button
                    class="btn btn-md w-75 btn-login font-weight-bold mt-3 p-2"
                  >
                    <i class="fa fa-sign-in-alt"></i> Sing In
                  </button>
                  <br />
                  <br />
                  <a class="mt-5 font-weight-bold" href="#">Forgot Password</a>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
